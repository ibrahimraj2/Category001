<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Category 001</title>
      <!-- main css -->
       <link rel="stylesheet" href="main css/main.css">
      <!-- Daisy UI and Tailwind cdn -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- google font cdn -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
      <!-- font awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="sora">
      <header class="bg-header">
            <nav class="lg:container mx-auto py-3">
                  <div class="navbar">
                        <div class="navbar-start">
                        <!-- logo -->
                         <div class="flex items-center justify-center gap-2">
                              <!-- image -->
                               <div>
                                    <img src="c1-assets/logo-header.png" alt="">
                               </div>
                               <!-- text -->
                                <div class="hidden lg:block">
                                    <h2 class="text-2xl font-semibold">Browse<span class="primary-text">4</span>Pets</h2>
                                </div>
                         </div>
                        
                        </div>

                        <div class="navbar-center lg:block hidden">
                              <ul class="menu menu-horizontal">
                                    <li><a class="text-lg" href="#">Find a pet</a></li>
                                    <li><a class="text-lg" href="#">Breeds</a></li>
                                    <li><a class="text-lg" href="#">Contact us</a></li>
                                  </ul>
                        </div>

                        <div class="navbar-end">
                          <button class="btn btn-ghost btn-circle lg:block hidden">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="h-5 w-5"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                          </button>
                          <button class="btn btn-ghost btn-circle lg:block hidden">
                            <div class="indicator">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                              </svg>
                              <span class="badge badge-xs badge-primary indicator-item"></span>
                            </div>
                          </button>
                          <!-- login and register button -->
                           <div class="lg:block hidden space-x-2">
                              <button class="btn btn-outline btn-warning">Login</button>
                              <button class="btn btn-warning">Register</button>
                           </div>
                              <button class="btn btn-square btn-ghost lg:hidden">
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  class="inline-block h-5 w-5 stroke-current">
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                              </button>
                        </div>
                      </div>
            </nav>
            
      </header>

</html>
